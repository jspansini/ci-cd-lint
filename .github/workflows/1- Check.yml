name: Check the code
on: push
jobs:
    Lint-test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: install dependences
              run: npm ci   
            - name: testing lint
              run: npm run lint
            - name: runing test
              run: npm run test
    Deploy:
        runs-on: ubuntu-latest
        needs: Lint-test
        steps:
            - name: deploying
              run: echo 'deploying'
            - name: Trigger second workflow
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git commit --allow-empty -m "Trigger create-branch workflow"
                git push origin main
            